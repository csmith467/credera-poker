     </div>
   </nav>

   <div class="spacer"></div>

   <div class="container">
   <div class="row">
      <div class="col-md-12">
         <center>
            <div id="divHomeButtons" style="margin-top:50px;">
               <div class="home-title" style="margin-bottom:50px;">Planning Poker</div>
               <button type="button" class="btn btn-primary" ng-click="start()">Start Game</button>
               <button type="button" class="btn btn-primary" ng-click="join()">Join Game</button>
            </div>
            <div id="divStartGame" style="display:none;margin-top:20px;">
               <div class="home-title" style="margin-bottom:20px;">New Game</div>
               <input type="text" class="form-control" ng-model="newGame.name" id="textNewGameName" placeholder="Game Name" style="width:300px">
               <br>
               <input type="text" class="form-control" ng-model="newPlayer.name" id="textNewPlayer" placeholder="Your Name" style="width:300px">
               <br>
               <input type="text" class="form-control" ng-model="newGame.accesscode" id="textNewAccessCode" placeholder="Access Code" style="width:150px">
               <br>
               <button type="button" class="btn btn-primary" ng-click="startGame()">Start Game</button>
            </div>
            <div id="divJoinGame" style="display:none;margin-top:20px;">
               <div class="home-title" style="margin-bottom:20px;">Join Game</div>
               <input type="text" class="form-control" ng-model="joinNewPlayer.name" id="textJoinName" placeholder="Your Name" style="width:300px">
               <br>
               <input type="text" class="form-control" ng-model="joinExistingGame.accesscode" id="textJoinAccessCode" placeholder="Access Code" style="width:150px">
               <br>
               <button type="button" class="btn btn-primary" ng-click="joinGame()">Join Game</button>
            </div>
            <div id="divEndGame" style="display:none;margin-top:40px;">
               <div class="home-title">The game has ended.</div>
               <br>
               <button type="button" class="btn btn-primary" ng-click="start()">Start New Game</button>
            </div>
            <br><br>
            <div class="alert alert-danger wow fadeInDown" id="divJoinAlert" style="display:none"></div>
         </center>
    </div>
   </div>
</div>
    <!-- Javascript files -->
    <script src="js/jquery.js"></script>
