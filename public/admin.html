
<!DOCTYPE html>
<html lang="en" ng-app="crederaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../favicon.ico">-->

    <title>Planning Poker | Admin</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="pokerController">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="images/credera.png" height="25px" style="margin-top:-5px"/></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div>
     </div>
   </nav>

   <div class="spacer"></div>

   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div id="divGameTable">
               <table class="table">
                 <thead>
                   <tr>
                     <th width="40%">Game</th>
                     <th>Access Code</th>
                     <th>Actions</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr ng-repeat="game in games">
                     <td>{{ game.name }}</td>
                     <td>{{ game.accesscode }}</td>
                     <td>
                        <button type="button" class="btn btn-danger" ng-click="remove(game._id)">Remove</button>
                     </td>
                  </tr>
                 </tbody>
               </table>
            </div>

            <div class="no-games" id="divNoGames" style="display:none">There are no active games.</div>
         </div>
      </div>
   </div>

    <!-- Javascript files -->
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>

  </body>
</html>
